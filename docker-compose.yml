

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crm_db
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: simbapos@2019
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    environment:
      DATABASE_URL: postgresql://postgres:simbapos%402019@db:5432/crm_db
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - crm_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge